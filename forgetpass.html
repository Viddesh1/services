<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fevicol image-->
    <link rel="icon" type="image/jpg" sizes="192x192" href="images.jpg">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Animate CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">   
    <script>
    
        function check_input_otp()
        {
              sessionStorage.setItem("USERNAME",document.getElementById("inputuser2").value);
      
        }
    </script>
</head>
<body>
    <div class="login-box">
        <img src="avatar.png" class="avatar animate__animated animate__fadeInDown">
            <h1>Forgot password</h1>
                <form style="text-align: center" action="about.html" method="GET" onsubmit="check_input_otp()">
                <p>Username</p>
                <input type="text" name="username" placeholder="Enter Username" id="inputuser2" maxlength="25" Required>
                <p>Email id</p>
                <input type="email" name="email" placeholder="Enter Password" id="inputEmail" maxlength="30" Required> <!--pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"-->
                <p>Phone Number</p>
                <input type="tel" name="number" placeholder="Enter Phone Number" id="inputPassword" pattern="[0-9]{10}" maxlength="10" Required>
                <input type="submit" class="btn btn-primary"  id="inputPassword3" value="Send OTP"></input>
                </form>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
