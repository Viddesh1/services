<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

     <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">   
    <title>Login</title>
    <script>
    
        function check_input()
        {
          sessionStorage.setItem("USERNAME",document.getElementById("inputuser").value);   
        }
        
    </script>
  </head>
  <body>
    <div class="login-box">
      <img src="avatar.png" class="avatar animate__animated animate__fadeInDown">
          <h1>Login Here</h1>
              <form name="myForm" style="text-align: center" method="GET" action="about.html" onsubmit="check_input()">
              <p>Username</p>
              <input type="text" name="username" placeholder="Enter Username" id="inputuser" maxlength="25" Required>
              <p>Password</p>
              <input type="password" type="number" name="password" placeholder="Enter Password" id="inputPassword" maxlength="4" pattern="(1234)" Required>
              <input type="submit" class="btn btn-primary" value="Login"></input>
              <a href="forgetpass.html">Forgot Password</a>   
              </form>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
